<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
    <header>
      <div class="header-name">calc</div>     
      <div class="header-theme">
        <h3>THEME</h3>          
        <div class="header-button">
          <div class="num">
            <div>
              1
            </div>
            <div>
              2
            </div>
            <div>
              3
            </div>
          </div>
          <div class="btn">
            <button></button>
            <button></button>
            <button></button>  
          </div>      
        </div>
      </div>
    </header>
    <div class="text">
      <input type="text">
    </div>
      <div class="key">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button style="color: white; background-color: hsl(185, 42%, 37%);">DEL</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="res">
          <button style="background-color: hsl(185, 42%, 37%);">RESET</button>
          <button style="background:hsl(25, 98%, 40%)">=</button>
        </div>
    </div>
  </div>
</div>
</body>
</html>
